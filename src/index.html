<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WDI Project 1</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/3.2.1/jquery-ui.min.js"></script> -->

    <!-- inject:css -->

  </head>
  <body>
    <main>
      <div class="gameScreen hidden" id="mainScreen">
        <ul id="special">
          <li class="special">#</li>
          <li class="special">#</li>
          <li class="special">#</li>
        </ul>
        <p class="points">POINTS:<span id="points"></span></p>
        <div class="boss">
          <img class="hidden" id="specialAttack" src="images/fire2.gif">
        </div>
        <div class="hidden" id="dactyl"></div>
        <div class="player"></div>
        <div class="hidden" id="dragon"></div>
      </div>
      <div class="gameScreen" id="pauseScreen">
        <h1>SURVIVE</h1>
      </div>
      <div class="gameScreen hidden" id="instructionsScreen">
        <h2>rule#1: don't stop moving</h2>
        <h2>rule#2: press <span class='key'>SHIFT</span> for a dash attack</h2>
        <h2>rule#3: press <span class='key'>SPACE BAR</span> to steal a life</h2>
        <h2>rule#4: the cat is your enemy</h2>
        <h2>rule#5: you sure is that a cat?</h2>
        <h2>rule#6: don't get hit</h2>
        <h2>rule#7: survive</h2>

      </div>
      <div class="gameScreen" id="statsScreen">
        <ul id="life">
          <li class="life">&hearts;</li>
          <li class="life">&hearts;</li>
          <li class="life">&hearts;</li>
          <li class="life">&hearts;</li>
          <li class="life">&hearts;</li>
          <li class="life">&hearts;</li>
        </ul>
      </div>
    </main>
    <div class="menu">
      <button id="play">Play</button>
      <button id="restart">Restart</button>
      <button id="instructions">Instructions</button>
      <button id="ultraBoss">Ultra Boss</button>
      <audio id="mainSong" src="audio/mainSong.mp3">

      </audio>
    </div>

  </body>
</html>
