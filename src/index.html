<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PetTheCat</title>
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
  <!-- inject:css -->
  <!-- endinject -->
  <!-- inject:js -->
  <!-- endinject -->
</head>

<body>
  <div class="game-screen hidden main-screen" id="main-screen">
    <div class="game-stats">
      <div>
        <ul class="lifes" id="lifes">
        </ul>
      </div>
      <div>
        <ul class="special-attack-list" id="special-attack-list">
        </ul>
      </div>
    </div>
    <p class="points">POINTS:<span id="points"></span></p>
    <div class="boss">
      <img class="hidden special-attack" id="special-attack" src="/images/fire2.gif">
    </div>
    <div class="portal" id="portal"></div>
    <div class="player" id="player"></div>
  </div>
  <div class="game-screen pause-screen" id="pause-screen">
    <h2>PET</h2>
    <h1>THE CAT</h1>
  </div>
  <div class="game-screen hidden" id="instructions-screen">
    <h2>#0: press <span class='key'>SHIFT</span> to attack</h2>
    <h2>#1: press <span class='key'>SPACE BAR</span> to steal a life</h2>
    <h2>#2: you only have three <img class="small-image" src="/images/fire2.gif">choose wisely</h2>
    <h2>#3: pet the cat to start the game</h2>
    <h2>#4: is that a good cat?</h2>
    <h2>#5: don't get hit</h2>
    <h1>GOOD LUCK!</h1>
  </div>
  <div class="game-screen game-over hidden" id="game-over">
    <h2>GAME OVER</h2>
  </div>
  <div class="game-screen game-actions" id="game-actions">
    <div class="menu">
      <button id="play">Play</button>
      <button id="instructions">Instructions</button>
      <button id="restart">Restart</button>
      <button id="mute-button">Mute</button>
    </div>
  </div>
</body>

</html>
